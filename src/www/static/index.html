<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSH ðŸš€</title>
    <link rel="stylesheet" href="/static/style-desktop.css">
    <link rel="stylesheet" href="/static/style-mobile.css">
    <link rel="stylesheet" href="/static/style-tablet.css">
</head>
<body>
    <header>
        <h1>LinkSH</h1>
        <img src="header.svg" alt="">
    </header>

    <div class="app">
        <h1>URL Link shortener</h1>
        <input type="text" placeholder="https://example.com">
        <button>Short it!</button>
    </div>

    <div class="modal-container error">
        <div class="modal-error">
            <h1>Error</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, totam?</p>
            <div class="close-btn"></div>
        </div>
    </div>
    <div class="modal-container success">
        <div class="modal-success">
            <div class="close-btn"></div>
            <h1>Your shortened link is ready</h1>
            <p>https://shortenedLink.com</p>
            <div class="flex-center">
                <button class="copy-btn">Copy to clipboard</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
