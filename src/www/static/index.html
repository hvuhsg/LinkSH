<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinksSH</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="modal-link-blur-err">
        <div class="modal-link-err">
            <div class="modal-link-close-err">X</div>
            <h1>Error!</h1>
            <p>The url is invalid.<br>Example url: <br>https://example.com<br>Note:<br>You must add <br>http:// or https:// in the beginning</p>
        </div>
    </div>

    <div class="modal-link-blur">
        <div class="modal-link">
            <div class="modal-link-close">X</div>
            <h1>Your link is:</h1>
            <p> </p>
            <div class="copy-btn">Copy</div>
        </div>
    </div>
    <header>
        <ul>
            <li>Linksh</li>
        </ul>
    </header>
    <main>
        <div class="box">
            <div class="top-img">
                <!-- <img src="//unsplash.it/100/100" alt=""> -->
            </div>
            <div class="inner-box">
                <h1>Link url shortner</h1>
                <input type="text" placeholder="URL">
                <div class="shorten-btn">Short it!</div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="/static/script.js"></script>
</body>
</html>
